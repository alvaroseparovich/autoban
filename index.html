<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
	<style>
	.container.preview{
		font-family: 'Fjalla One', sans-serif;
	}
	.banner {
		width: 800px;
		height: 800px;
		background: rgba(0, 0, 0, 0.3);
		color: white;
		padding: 20px;
		display: flex;
		align-items:center;
		overflow: hidden;
		flex-direction: column;
	}
	.banner-back{
		width: 840px;
	    height: 840px;
	    background: rgba(0, 0, 0, 0.17);
	    position: absolute;
	    align-items: center;
	    overflow: hidden;
	    display: absolute;
	}
	.imagem-destacada{
		height: auto;
		width: 360px;
		}
	.content {
		padding: 0 0 0 20px;
		width: 400px;
		display: flex;
		flex-direction: column;
		justify-content: space-around;
		align-items: center;
		font-size: 1.5em;
	}
	.chamada{
		font-size: 4em;
	}
	.chamada-top .chamada{
		margin: 0.3em 0 0.4em;
	}
	.texto{
		margin-top: 0;
	}
	.preco{
		margin:0;
	}
	.preco.del{
		opacity: 0.5;
		text-decoration: line-through;
	}
	.preco.ins{
		font-size: 2em;
	}
	.background{
		width: 1600px;
		height: 1600px;
		filter:blur(50px) hue-rotate(190deg);
		position: absolute;
		top:-400px;
		left: -400px;
		z-index: -1;
    	position: absolute;
	}
	.logo-div{
    width: 800px;
    display: flex;
	}
	.logo{
		margin:0 auto;
	    filter: grayscale(100%);
		mix-blend-mode: overlay;
	}
	.sep{
		display: flex;
    	align-items: center;
	}
	.sep4{
		position: absolute;
		bottom: 40px;
	}

	</style>
	<title>Criar banner automaticamente</title>
</head>
<body>
	<div class="container preview">
		<div class="banner-back">
			<img src="http://elshaddai.com.br/wp-content/uploads/2017/08/A-Reforma-editora-ultimato-.jpg" alt="banner" class="background">
			
			<div class="banner">
				<div class="sep 1">
					
					<div class="chamada-top">
						<h1 class="chamada">A Reforma</h1>
					</div>
			
				</div>
			
				<div class=" sep 2">
					
					<img src="http://elshaddai.com.br/wp-content/uploads/2017/08/A-Reforma-editora-ultimato-.jpg" alt="banner" class="imagem-destacada">
					<div class="content">
						<h3 class="texto"> O Que Você Precisa Saber E Por Quê</h3>
						<h2 class="preco del"> R$ 50,00</h2>
						<h2 class="preco ins"> R$ 45,00</h2>
					</div>
					
				</div>
			
				<div class="sep 3">	
				</div>
			
				<div class="sep sep4">
					
					<div class="logo-div">
						<img src="http://elshaddai.com.br/wp-content/themes/El-Shaddai-1-0-0/img/logo-elshaddai.png" alt="" class="logo">
					</div>
				
				</div>




			</div>
		</div>
	</div>
	<div class="container edit"></div>
</body>
</html>
